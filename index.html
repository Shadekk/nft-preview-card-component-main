<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="img">
        <img src="images/image-equilibrium.jpg" alt="img" class="main-img" />
      <div><img src="images/icon-view.svg" alt=""></div>
      </div>
      <h3>Equilibrium #3429</h3>
      <div class="description">
        Our Equilibrium collection promotes balance and calm.
      </div>
      <div class="p-d">
        <div class="price"><svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8" class="ik"/></svg><span class="ik"> 0.041 ETH</span></div>
        <div class="days"><svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9" class="ik"/></svg> <span class="ik"></span>3 days left</span></div>
      </div>
      <div class="creator">
        <img src="images/image-avatar.png" alt="avatar" class="avatar" />
        <span class="creator-words">Creation of </span> <span class="name">Jules Wyvern</span>
      </div>
    </div>
  </body>
</html>
